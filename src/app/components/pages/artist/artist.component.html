<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="" srcset="">
    </div>
    <div class="col">
        <h3>
            {{ artist.name }}
        </h3>
        <p>
            <a target="_blank" [href]="artist.external_urls.spotify">View in spotify</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink ="/search" class="btn btn-outline-danger">Back</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Track</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img class="img-thumb" [src]="track.album.images | noimage" alt="Album image"></td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <iframe [src]="track.uri | securedom" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
